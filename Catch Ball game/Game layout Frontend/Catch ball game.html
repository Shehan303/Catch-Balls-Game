<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Power-Up Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
  <h1>Catch Ball Game</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="info-panel">
    <p>Time Left: <span id="timer">60</span>s</p>
    <p>Score: <span id="score">0</span></p>
  </div>
  <div id="button-panel">
    <button id="new-game">New Game</button>
    <button id="pause-game">Pause Game</button>
    <button id="resume-game">Resume Game</button>
    <button id="stop-game">Stop Game</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
